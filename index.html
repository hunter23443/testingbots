<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Message Sender</title>
</head>
<body>
    <h2>Send Message to Telegram Group Chat</h2>
    <form action="https://github.com/hunter23443/testingbots.git/send-message" method="POST">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
